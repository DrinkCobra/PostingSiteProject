<mat-card>
    <mat-card-header>
        <mat-card-title>From Anonymous:</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{postData?.imageUrl}}">
    <mat-card-content>
        <mat-card-subtitle>Description</mat-card-subtitle>
        {{postData?.comment}}
    </mat-card-content>
    <mat-card-actions>
        <mat-icon (click)="onReplyClick()" class="action-item" color="warn">chat_bubble_outline</mat-icon>
    </mat-card-actions>
</mat-card>
